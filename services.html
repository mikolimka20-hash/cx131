<style>
  :root{
    --menu-bg: rgba(25,25,25,0.92);
    --accent: #20a4ff;
    --text: #e6e6e6;
    --muted: #bdbdbd;
    --shadow: 0 8px 30px rgba(0,0,0,0.6);
    --menu-width: 220px;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
  }

  body{
    background: radial-gradient(circle at 25% 30%, #111723, #080c10 60%, #06080a 100%);
    background-attachment: fixed;
    background-size: cover;
    background-repeat: no-repeat;
    opacity: 1;
  }

  /* –≠—Ñ—Ñ–µ–∫—Ç –ª—ë–≥–∫–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è —Ñ–æ–Ω–∞ */
  @keyframes bgMove {
    0% { background-position: 20% 30%; }
    50% { background-position: 25% 35%; }
    100% { background-position: 20% 30%; }
  }
  body { animation: bgMove 14s ease-in-out infinite; }

  /* –ì–∞–º–±—É—Ä–≥–µ—Ä –∏ –º–µ–Ω—é */
  .top-left {
    position: fixed;
    top: 18px;
    left: 18px;
    z-index: 60;
  }

  .hamburger {
    display: inline-grid;
    place-items: center;
    width:48px;height:48px;
    background:var(--menu-bg);
    border-radius:10px;
    box-shadow: var(--shadow);
    cursor:pointer;
    border:1px solid rgba(255,255,255,0.03);
    transition: transform .18s ease, background .18s ease;
    padding:6px;
  }

  .hamburger .bars{width:22px;height:16px;display:block;position:relative;}
  .hamburger .bars span{
    position:absolute;left:0;right:0;height:2px;background:var(--text);border-radius:2px;display:block;
    transition:transform .18s ease, opacity .14s ease, top .18s ease;
  }
  .hamburger .bars span:nth-child(1){top:0;}
  .hamburger .bars span:nth-child(2){top:7px;}
  .hamburger .bars span:nth-child(3){top:14px;}
  .hamburger.open .bars span:nth-child(1){transform: translateY(7px) rotate(45deg);top:7px;}
  .hamburger.open .bars span:nth-child(2){opacity:0;}
  .hamburger.open .bars span:nth-child(3){transform: translateY(-7px) rotate(-45deg);top:7px;}

  .menu {
    position: fixed;
    top: 18px;
    left: 18px;
    width: var(--menu-width);
    padding: 12px;
    background: var(--menu-bg);
    border-radius: 14px;
    box-shadow: var(--shadow);
    opacity: 0;
    visibility: hidden;
    transition: opacity .18s ease, transform .22s cubic-bezier(.2,.9,.3,1);
  }

  .menu.open{opacity:1;visibility:visible;transform:translateY(6px);}
  .menu .title{font-weight:600;color:var(--text);margin-bottom:10px;font-size:14px;}
  .menu nav{display:flex;flex-direction:column;gap:8px;}
  .menu a{
    display:flex;align-items:center;gap:10px;
    padding:9px 12px;border-radius:10px;text-decoration:none;
    color:var(--text);font-size:15px;transition: background .12s ease, transform .08s ease;
  }
  .menu a:hover{background:rgba(255,255,255,0.03);transform:translateX(4px);}
  .menu a .ico{width:18px;height:18px;display:inline-grid;place-items:center;color:var(--muted);}
  .support{
    margin-top:8px;padding:10px 12px;text-align:center;border-radius:10px;
    background:linear-gradient(90deg,var(--accent),#0fb1ff 120%);
    color:#021019;font-weight:700;text-decoration:none;
    box-shadow:0 6px 18px rgba(32,164,255,0.12);
  }
  .hint{margin-top:12px;font-size:12px;color:var(--muted);text-align:center;}

  /* –ö–æ–Ω—Ç–µ–Ω—Ç */
  .center-area {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align:center;
  }

  h1 {
    font-size: 30px;
    font-weight: 700;
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–ø–∏–∫–µ—Ä–æ–≤ */
  .speakers {
    display: flex;
    gap: 3px;
    align-items: flex-end;
    height: 18px;
    width: 24px;
  }
  .speaker-bar {
    width: 3px;
    background: var(--accent);
    border-radius: 4px;
    animation: sound 1.1s infinite ease-in-out;
  }
  .speaker-bar:nth-child(1){animation-delay:0s;}
  .speaker-bar:nth-child(2){animation-delay:0.15s;}
  .speaker-bar:nth-child(3){animation-delay:0.3s;}
  .speaker-bar:nth-child(4){animation-delay:0.45s;}
  .speaker-bar:nth-child(5){animation-delay:0.6s;}

  @keyframes sound {
    0% { height: 4px; opacity: 0.8; }
    50% { height: 18px; opacity: 1; }
    100% { height: 4px; opacity: 0.8; }
  }

  .button-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 36px 42px;
    margin: 60px 0 20px 0;
  }

  .service-btn {
    width:230px;
    height:92px;
    background:linear-gradient(104deg,#222932 18%,#15587e 100%);
    border:none;
    border-radius:17px;
    font-size:22px;
    color:var(--text);
    font-weight:700;
    letter-spacing:0.6px;
    box-shadow:0 10px 36px rgba(0,0,0,.16);
    cursor:pointer;
    transition: box-shadow .18s, transform .15s, background .25s;
    outline:none;
    position:relative;
    overflow:hidden;
  }

  .service-btn:hover {
    background:linear-gradient(104deg,#2499ff 8%,#3089cb 98%);
    color:#fff;
    box-shadow:0 6px 32px #2c88e644;
    transform:translateY(-5px) scale(1.035);
  }

  /* –ª—ë–≥–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ */
  .service-btn {
    animation: popUp 0.6s ease both;
  }
  .service-btn:nth-child(1){animation-delay:0.1s;}
  .service-btn:nth-child(2){animation-delay:0.2s;}
  .service-btn:nth-child(3){animation-delay:0.3s;}
  .service-btn:nth-child(4){animation-delay:0.4s;}
  @keyframes popUp {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .desc-area {
    min-height:68px;
    margin-top:28px;
    padding:0 10px;
    background:rgba(20,26,32,0.72);
    border-radius:11px;
    color:var(--text);
    font-size:18px;
    line-height:1.35;
    max-width:520px;
    text-align:center;
    box-shadow:0 2px 10px rgba(35,44,70,0.06);
    backdrop-filter:blur(6px);
  }

  @media (max-width:768px){
    .button-grid{grid-template-columns:1fr;grid-gap:24px;}
    .service-btn{width:90vw;max-width:330px;height:74px;}
    .desc-area{font-size:15px;}
  }
</style>

      <a href="portfolio.html"><span class="ico">üñºÔ∏è</span> –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</a>
      <a href="reviews.html"><span class="ico">üí¨</span> –û—Ç–∑—ã–≤—ã</a>

<div class="center-area">
  <h1>–£—Å–ª—É–≥–∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
    <div class="speakers">
      <div class="speaker-bar"></div>
      <div class="speaker-bar"></div>
      <div class="speaker-bar"></div>
      <div class="speaker-bar"></div>
      <div class="speaker-bar"></div>
    </div>
  </h1>

  <div class="button-grid">
    <button class="service-btn" data-desc="–°–æ–∑–¥–∞–Ω–∏–µ, –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è –∏ –ø–æ–¥–¥–µ—Ä–∂–∫–∞ Telegram-–±–æ—Ç–æ–≤ –ª—é–±–æ–π —Å–ª–æ–∂–Ω–æ—Å—Ç–∏.">–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –±–æ—Ç–∞</button>
    <button class="service-btn" data-desc="–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –¥–µ—Å–∫—Ç–æ–ø–Ω—ã—Ö, –º–æ–±–∏–ª—å–Ω—ã—Ö –∏ —Å–µ—Ä–≤–µ—Ä–Ω—ã—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π.">–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ —Å–æ—Ñ—Ç–∞</button>
    <button class="service-btn" data-desc="–î–∏–∑–∞–π–Ω, –≤–µ—Ä—Å—Ç–∫–∞ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Å–∞–π—Ç–æ–≤.">–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ —Å–∞–π—Ç–∞</button>
    <button class="service-btn" data-desc="–î–æ—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤, –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è, –ø–∞—Ä—Å–∏–Ω–≥, –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∏ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏.">–î—Ä—É–≥–∏–µ —Ä–∞–±–æ—Ç—ã</button>
  </div>

  <div class="desc-area" id="descArea">–ù–∞–≤–µ–¥–∏—Ç–µ –∫—É—Ä—Å–æ—Ä –Ω–∞ –ª—é–±—É—é —É—Å–ª—É–≥—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –µ—ë –æ–ø–∏—Å–∞–Ω–∏–µ.</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const ham = document.getElementById("hamburger");
  const menu = document.getElementById("main-menu");
  let open = false;

  ham.addEventListener("click", () => {
    open = !open;
    ham.classList.toggle("open");
    menu.classList.toggle("open");
  });

  document.addEventListener("click", (e)=>{
    if(open && !menu.contains(e.target) && !ham.contains(e.target)){
      ham.classList.remove("open");
      menu.classList.remove("open");
      open = false;
    }
  });

  document.addEventListener("keydown", (e)=>{
    if(e.key === "Escape" && open){
      ham.classList.remove("open");
      menu.classList.remove("open");
      open = false;
    }
  });

  // –æ–ø–∏—Å–∞–Ω–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
  const descs = document.querySelectorAll('.service-btn');
  const descArea = document.getElementById('descArea');
  const defaultDesc = "–ù–∞–≤–µ–¥–∏—Ç–µ –∫—É—Ä—Å–æ—Ä –Ω–∞ –ª—é–±—É—é —É—Å–ª—É–≥—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –µ—ë –æ–ø–∏—Å–∞–Ω–∏–µ.";
  descs.forEach(btn=>{
    btn.addEventListener('mouseenter', ()=> descArea.innerHTML = btn.dataset.desc);
    btn.addEventListener('mouseleave', ()=> descArea.innerHTML = defaultDesc);
    btn.addEventListener('touchstart', ()=> descArea.innerHTML = btn.dataset.desc);
  });
});
</script>
