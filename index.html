<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Telegram Web ‚Äî —Ñ–æ–Ω + –º–µ–Ω—é</title>
<style>
  :root{
    --menu-bg: rgba(30,30,30,0.95);
    --accent: #20a4ff;
    --text: #e6e6e6;
    --muted: #bdbdbd;
    --shadow: 0 8px 30px rgba(0,0,0,0.6);
    --menu-width: 220px;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background:#0b0b0b;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
  }

  body{
    background-image: url('C3C1CC4D-3740-4D61-B700-F03D2AACB810.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0;
    transition: opacity 0.8s ease;
  }

  body.fade-in {
    opacity: 1;
  }

  .top-left {
    position: fixed;
    top: 18px;
    left: 18px;
    z-index: 60;
  }

  .hamburger {
    display: inline-grid;
    place-items: center;
    width:48px;height:48px;
    background:var(--menu-bg);
    border-radius:10px;
    box-shadow: var(--shadow);
    cursor:pointer;
    border:1px solid rgba(255,255,255,0.03);
    transition: transform .18s ease, background .18s ease;
    padding:6px;
  }

  .hamburger .bars{width:22px;height:16px;display:block;position:relative;}
  .hamburger .bars span{
    position:absolute;left:0;right:0;height:2px;background:var(--text);border-radius:2px;display:block;
    transition:transform .18s ease, opacity .14s ease, top .18s ease;
  }
  .hamburger .bars span:nth-child(1){top:0;}
  .hamburger .bars span:nth-child(2){top:7px;}
  .hamburger .bars span:nth-child(3){top:14px;}
  .hamburger.open .bars span:nth-child(1){transform: translateY(7px) rotate(45deg);top:7px;}
  .hamburger.open .bars span:nth-child(2){opacity:0;}
  .hamburger.open .bars span:nth-child(3){transform: translateY(-7px) rotate(-45deg);top:7px;}

  .menu {
    position: fixed;
    top: 18px;
    left: 18px;
    width: var(--menu-width);
    padding: 12px;
    background: var(--menu-bg);
    border-radius: 14px;
    box-shadow: var(--shadow);
    opacity: 0;
    visibility: hidden;
    transition: opacity .18s ease, transform .22s cubic-bezier(.2,.9,.3,1);
  }

  .menu.open{opacity:1;visibility:visible;transform:translateY(6px);}
  .menu .title{font-weight:600;color:var(--text);margin-bottom:10px;font-size:14px;}
  .menu nav{display:flex;flex-direction:column;gap:8px;}
  .menu a{
    display:flex;align-items:center;gap:10px;
    padding:9px 12px;border-radius:10px;text-decoration:none;
    color:var(--text);font-size:15px;transition: background .12s ease, transform .08s ease;
  }
  .menu a:hover{background:rgba(255,255,255,0.03);transform:translateX(4px);}
  .menu a .ico{width:18px;height:18px;display:inline-grid;place-items:center;color:var(--muted);}
  .support{
    margin-top:8px;padding:10px 12px;text-align:center;border-radius:10px;
    background:linear-gradient(90deg,var(--accent),#0fb1ff 120%);
    color:#021019;font-weight:700;text-decoration:none;
    box-shadow:0 6px 18px rgba(32,164,255,0.12);
  }
  .hint{margin-top:12px;font-size:12px;color:var(--muted);text-align:center;}
</style>
</head>
<body>

<div class="top-left">
  <button id="hamburger" class="hamburger" aria-label="–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é">
    <span class="bars"><span></span><span></span><span></span></span>
  </button>

  <aside id="main-menu" class="menu">
    <div class="title">–ú–µ–Ω—é</div>
    <nav>
      <a href="me.html" class="fade-link">
        <span class="ico">üë§</span> –û–±–æ –º–Ω–µ
      </a>
      <a href="#services"><span class="ico">üíº</span> –£—Å–ª—É–≥–∏</a>
      <a href="#portfolio"><span class="ico">üñºÔ∏è</span> –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</a>
      <a href="#reviews"><span class="ico">üí¨</span> –û—Ç–∑—ã–≤—ã</a>
      <a href="#support" class="support">–ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –∞–≤—Ç–æ—Ä–∞</a>
      <div class="hint">–ù–∞–∂–º–∏ Esc –∏–ª–∏ –∫–ª–∏–∫ –≤–Ω–µ –º–µ–Ω—é</div>
    </nav>
  </aside>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("fade-in"); // –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã

  // –ø–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
  const links = document.querySelectorAll(".fade-link");
  links.forEach(link => {
    link.addEventListener("click", (e) => {
      e.preventDefault();
      const target = e.currentTarget.getAttribute("href");
      document.body.classList.remove("fade-in");
      document.body.style.opacity = 0;
      setTimeout(() => { window.location.href = target; }, 500);
    });
  });

  // –º–µ–Ω—é
  const ham = document.getElementById("hamburger");
  const menu = document.getElementById("main-menu");
  let open = false;

  ham.addEventListener("click", () => {
    open = !open;
    ham.classList.toggle("open");
    menu.classList.toggle("open");
  });

  document.addEventListener("click", (e)=>{
    if(open && !menu.contains(e.target) && !ham.contains(e.target)){
      ham.classList.remove("open");
      menu.classList.remove("open");
      open = false;
    }
  });
});
</script>
</body>
</html>
