<script>
document.addEventListener("DOMContentLoaded", ()=>{
  document.body.classList.add("fade-in");
  const links = document.querySelectorAll(".fade-link");
  links.forEach(link=>{
    link.addEventListener("click",(e)=>{
      e.preventDefault();

});
